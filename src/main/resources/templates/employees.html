<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employees</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a href="/employees" class="navbar-brand p-2">Employee Management System</a>
  </nav>
</header>
<main class="my-3 mx-auto w-75">
  <h1>Employees list</h1>
  <a href="/employees/save-employee" class="btn btn-primary my-2">Add Employee</a>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Job Type</th>
      <th>Position</th>
      <th>Grade</th>
      <th>Mentor</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee: ${employees}">
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.employeeType}"></td>
      <td th:text="${employee.position}"></td>
      <td th:text="${employee.grade}"></td>
      <td th:text="${employee.mentor.name}"></td>
      <td>
        <a th:href="@{/employees/update-employee/{id}(id=${employee.employeeId})}" class="btn btn-secondary">Update</a>
        <a th:href="@{/employees/delete-employee/{id}(id=${employee.employeeId})}" class="btn btn-danger">Delete</a>
        <a th:href="@{/employees/{id}(id=${employee.employeeId})}" class="btn btn-info">View details</a>
      </td>
    </tr>
    </tbody>
  </table>
  <nav aria-label="page-navigation">
    <div th:if="${totalPages > 1}">
      <div>Total employees: <span th:text="${totalEmployees}"></span></div>
      <ul class="pagination justify-content-end">
        <li class="page-item">
          <a class="page-link" th:if="${currentPage > 1}" th:href="@{/employees/page/{size}(size=${#strings.toString(pageSize)})/1}}">First</a>
          <a class="page-link" th:unless="${currentPage > 1}" th:disabled>First</a>
        </li>
        <li class="page-item">
          <a class="page-link" th:if="${currentPage > 1}" th:href="@{/employees/page/{size}(size=${#strings.toString(pageSize)})/{previousPage}(previousPage=${#strings.toString(currentPage - 1)})}">Previous</a>
          <a class="page-link" th:unless="${currentPage > 1}" th:disabled>Previous</a>
        </li>
        <span th:each="page:${#numbers.sequence(1,totalPages)}">
          <li class="page-item">
            <a class="page-link" th:if="${currentPage != page}" th:href="@{/employees/page/{size}(size=${#strings.toString(pageSize)})/{page}(page=${#strings.toString(page)})}">[[${page}]]</a>
            <a class="page-link" th:unless="${currentPage != page}" th:disabled>[[${page}]]</a>
          </li>
        </span>
          <li class="page-item">
              <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{/employees/page/{size}(size=${#strings.toString(pageSize)})/{nextPage}(nextPage=${#strings.toString(currentPage + 1)})}">Next</a>
              <a class="page-link" th:unless="${currentPage < totalPages}" th:disabled>Next</a>
          </li>
          <li class="page-item">
              <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{/employees/page/{size}(size=${#strings.toString(pageSize)})/{totalPages}(totalPages=${#strings.toString(totalPages)})}">Last</a>
              <a class="page-link" th:unless="${currentPage < totalPages}" th:disabled>Last</a>
          </li>
      </ul>
    </div>
  </nav>
</main>
<footer class="text-center text-lg-start bg-dark position-fixed fixed-bottom">
  <div class="text-white p-3">Â© Copyright <span th:text="${#dates.year(#dates.createNow())}"></span> - Gabriel Faur</div>
</footer>
</body>
</html>
