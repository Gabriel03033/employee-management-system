<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employees</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}">
  <script src="https://kit.fontawesome.com/cda29b3762.js" crossorigin="anonymous" defer></script>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a href="/employees" class="navbar-brand p-2">Employee Management System</a>
  </nav>
</header>
<main class="mt-3 mx-auto w-75">
  <h3>Employees list</h3>
  <div class="my-2 d-flex justify-content-between">
    <a href="/employees/save-employee" class="btn btn-primary"><i class="fa-solid fa-plus"></i>  Add Employee</a>
    <div class="input-group justify-content-end">
      <div class="form-outline rounded-left"><input type="search" id="search-bar" placeholder="Search" class="form-control"/></div>
      <button type="button" class="btn btn-dark rounded-right"><i class="fas fa-search"></i></button>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th><a class="thead-link" th:href="@{'/employees/page/' + ${pageSize} + '/' + ${currentPage} + '?sortField=name&sortDirection=' + ${switchedSortDirection}}">Name</a></th>
      <th><a class="thead-link" th:href="@{'/employees/page/' + ${pageSize} + '/' + ${currentPage} + '?sortField=email&sortDirection=' + ${switchedSortDirection}}">Email</a></th>
      <th><a class="thead-link" th:href="@{'/employees/page/' + ${pageSize} + '/' + ${currentPage} + '?sortField=employeeType&sortDirection=' + ${switchedSortDirection}}">Job Type</a></th>
      <th><a class="thead-link" th:href="@{'/employees/page/' + ${pageSize} + '/' + ${currentPage} + '?sortField=position&sortDirection=' + ${switchedSortDirection}}">Position</a></th>
      <th><a class="thead-link" th:href="@{'/employees/page/' + ${pageSize} + '/' + ${currentPage} + '?sortField=grade&sortDirection=' + ${switchedSortDirection}}">Grade</a></th>
      <th><a class="thead-link" th:href="@{'/employees/page/' + ${pageSize} + '/' + ${currentPage} + '?sortField=mentor&sortDirection=' + ${switchedSortDirection}}">Mentor</a></th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee: ${employees}">
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.employeeType}"></td>
      <td th:text="${employee.position}"></td>
      <td th:text="${employee.grade}"></td>
      <td th:text="${employee.mentor.name}"></td>
      <td>
        <a th:href="@{/employees/update-employee/{id}(id=${employee.employeeId})}" class="btn btn-sm btn-secondary">Update</a>
        <a th:href="@{/employees/delete-employee/{id}(id=${employee.employeeId})}" class="btn btn-sm btn-danger">Delete</a>
        <a th:href="@{/employees/{id}(id=${employee.employeeId})}" class="btn btn-sm btn-info">View details</a>
      </td>
    </tr>
    </tbody>
  </table>
  <nav aria-label="page-navigation">
    <div th:if="${totalPages > 1}" class="d-flex justify-content-between">
      <div>Total employees: <span th:text="${totalEmployees}"></span></div>
      <ul class="pagination justify-content-end">
        <li class="page-item">
          <a class="page-link" th:if="${currentPage > 1}" th:href="@{'/employees/page/' + ${pageSize} + '/1?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">First</a>
          <a class="page-link" th:unless="${currentPage > 1}" th:disabled>First</a>
        </li>
        <li class="page-item">
          <a class="page-link" th:if="${currentPage > 1}" th:href="@{'/employees/page/' + ${pageSize} + '/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Previous</a>
          <a class="page-link" th:unless="${currentPage > 1}" th:disabled>Previous</a>
        </li>
        <span th:each="page:${#numbers.sequence(1,totalPages)}">
          <li class="page-item">
            <a class="page-link" th:if="${currentPage != page}" th:href="@{'/employees/page/' + ${pageSize} + '/' + ${page} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">[[${page}]]</a>
            <a class="page-link" th:unless="${currentPage != page}" th:disabled>[[${page}]]</a>
          </li>
        </span>
          <li class="page-item">
              <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/employees/page/' + ${pageSize} + '/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Next</a>
              <a class="page-link" th:unless="${currentPage < totalPages}" th:disabled>Next</a>
          </li>
          <li class="page-item">
              <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/employees/page/' + ${pageSize} + '/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Last</a>
              <a class="page-link" th:unless="${currentPage < totalPages}" th:disabled>Last</a>
          </li>
      </ul>
    </div>
  </nav>
</main>
<footer class="text-center text-lg-start bg-dark position-fixed fixed-bottom">
  <div class="text-white p-3">Â© Copyright <span th:text="${#dates.year(#dates.createNow())}"></span> - Gabriel Faur</div>
</footer>
</body>
</html>
