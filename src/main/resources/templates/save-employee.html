<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a href="/employees" class="navbar-brand p-2">Employee Management System</a>
    </nav>
</header>
<main class="container my-3">
    <div class="card px-4">
        <h1 class="text-center">Save employee</h1>
        <div class="card-body">
            <form th:action="@{/employees/save-employee}" method="post" th:object="${employeeDto}">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="name">Name <span class="text-danger font-weight-bold">*</span></label>
                        <input type="text" id="name" th:field="*{name}" placeholder="Enter name" class="form-control" required>
                        <label for="email" class="mt-3">Email <span class="text-danger font-weight-bold">*</span></label>
                        <input type="email" id="email" th:field="*{email}" placeholder="Enter email"
                               class="form-control" required>
                        <label for="mobile" class="mt-3">Mobile <span class="text-danger font-weight-bold">*</span></label>
                        <input type="text" id="mobile" th:field="*{mobile}" placeholder="Enter mobile"
                               class="form-control" required>
                        <label for="address" class="mt-3">Address <span class="text-danger font-weight-bold">*</span></label>
                        <input type="text" id="address" th:field="*{address}" placeholder="Enter address"
                               class="form-control" required>
                        <label for="birthday" class="mt-3">Birthday <span class="text-danger font-weight-bold">*</span></label>
                        <input type="date" id="birthday" th:field="*{birthday}" placeholder="Enter birthday"
                               class="form-control" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="job-type">Job type <span class="text-danger font-weight-bold">*</span></label>
                        <select id="job-type" th:field="*{employeeType}" class="custom-select form-control" required>
                            <option value="" hidden>---Choose job type---</option>
                            <option th:each="employeeTypeValue : ${T(com.project.it.employee.enums.EmployeeType).values()}"
                                    th:text="${employeeTypeValue}" th:value="${employeeTypeValue}"></option>
                        </select>
                        <label for="position" class="mt-3">Position <span class="text-danger font-weight-bold">*</span></label>
                        <select id="position" th:field="*{position}" class="custom-select form-control" required>
                            <option value="" hidden>---Choose position---</option>
                            <option th:each="positionValue : ${T(com.project.it.employee.enums.Position).values()}"
                                    th:text="${positionValue}" th:value="${positionValue}"></option>
                        </select>
                        <label for="grade" class="mt-3">Grade <span class="text-danger font-weight-bold">*</span></label>
                        <select id="grade" th:field="*{grade}" class="custom-select form-control" required>
                            <option value="" hidden>---Choose grade---</option>
                            <option th:each="gradeValue : ${T(com.project.it.employee.enums.Grade).values()}"
                                    th:text="${gradeValue}" th:value="${gradeValue}"></option>
                        </select>
                        <label for="mentor-id" class="mt-3">Mentor id</label>
                        <input type="text" id="mentor-id" th:field="*{mentorId}" placeholder="Enter mentor id"
                               class="form-control">
                        <label for="studies-id" class="mt-3">Studies id</label>
                        <input type="text" id="studies-id" th:field="*{studiesId}"
                               placeholder="Enter studies id"
                               class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-success" style="width: 15%">Save</button>
                <button type="button" class="btn btn-danger ml-2" style="width: 15%">Cancel</button>
            </form>
        </div>
    </div>
</main>
<footer class="text-center text-lg-start bg-dark position-fixed fixed-bottom">
    <div class="text-white p-3">Â© Copyright <span th:text="${#dates.year(#dates.createNow())}"></span> - Gabriel Faur
    </div>
</footer>
</body>
</html>
