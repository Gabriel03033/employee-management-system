<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a href="/employees" class="navbar-brand p-2">Employee Management System</a>
    </nav>
</header>
<main class="container my-3">
    <div class="card px-4">
        <h1 class="text-center">Save employee</h1>
        <div class="card-body">
            <form th:action="@{/employees/save-employee}" method="post" th:object="${employee}">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" th:field="*{name}" placeholder="Enter name" class="form-control">
                        <label for="email" class="mt-3">Email</label>
                        <input type="email" id="email" th:field="*{email}" placeholder="Enter email"
                               class="form-control">
                        <label for="mobile" class="mt-3">Mobile</label>
                        <input type="text" id="mobile" th:field="*{mobile}" placeholder="Enter mobile"
                               class="form-control">
                        <label for="address" class="mt-3">Address</label>
                        <input type="text" id="address" th:field="*{address}" placeholder="Enter address"
                               class="form-control">
                        <label for="birthday" class="mt-3">Birthday</label>
                        <input type="date" id="birthday" th:field="*{birthday}" placeholder="Enter birthday"
                               class="form-control">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="employee-type">Employee type</label>
                        <input type="text" id="employee-type" th:field="*{employeeType}"
                               placeholder="Enter employee type"
                               class="form-control">
                        <label for="position" class="mt-3">Position</label>
                        <input type="text" id="position" th:field="*{position}" placeholder="Enter position"
                               class="form-control">
                        <label for="grade" class="mt-3">Grade</label>
                        <input type="text" id="grade" th:field="*{grade}" placeholder="Enter grade"
                               class="form-control">
                        <label for="mentor-id" class="mt-3">Mentor id</label>
                        <input type="text" id="mentor-id" th:field="*{mentor.mentorId}" placeholder="Enter mentor id"
                               class="form-control">
                        <label for="studies-id" class="mt-3">Studies id</label>
                        <input type="text" id="studies-id" th:field="*{studies.studiesId}" placeholder="Enter studies id"
                               class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-success" style="width: 15%">Save</button>
                <button type="button" class="btn btn-danger ml-2" style="width: 15%">Cancel</button>
            </form>
        </div>
    </div>
</main>
<footer class="text-center text-lg-start bg-dark position-fixed fixed-bottom">
    <div class="text-white p-3">Â© Copyright <span th:text="${#dates.year(#dates.createNow())}"></span> - Gabriel Faur
    </div>
</footer>
</body>
</html>
