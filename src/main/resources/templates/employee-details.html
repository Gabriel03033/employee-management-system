<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a href="/employees" class="navbar-brand p-2">Employee Management System</a>
    </nav>
</header>
<main class="my-3 mx-auto w-50">
    <div class="card px-4">
        <h3 class="text-center">Employee Details</h3>
        <div class="card-body">
            <p>Name: <span th:text="${employeeDto.name}"></span></p>
            <p>Email: <span th:text="${employeeDto.email}"></span></p>
            <p>Mobile: <span th:text="${employeeDto.mobile}"></span></p>
            <p>Address: <span th:text="${employeeDto.address}"></span></p>
            <p>Birthday: <span th:text="${employeeDto.birthday}"></span></p>
            <p>Employee type: <span th:text="${employeeDto.employeeType}"></span></p>
            <p>Position: <span th:text="${employeeDto.position}"></span></p>
            <p>Grade: <span th:text="${employeeDto.grade}"></span></p>
            <p>Mentor ID: <span th:text="${employeeDto.mentorId}"></span></p>
            <p>Studies ID: <span th:text="${employeeDto.studiesId}"></span></p>
            <p>Experiences: []</p>
            <a th:href="@{/employees}" type="button" class="btn btn-secondary" style="width:15%">Back</a>
        </div>
    </div>
</main>
<footer class="text-center text-lg-start bg-dark position-fixed fixed-bottom">
    <div class="text-white p-3">Â© Copyright <span th:text="${#dates.year(#dates.createNow())}"></span> - Gabriel Faur
    </div>
</footer>
</body>
</html>
